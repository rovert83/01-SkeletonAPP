<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content>
  <ion-title>Bienvenido {{mensaje}}</ion-title>
  <ion-title>Ingressa información adicional</ion-title>
  <ion-item lines="full">
    <ion-label position="floating">Ingresa nombre</ion-label>
    <ion-input placeholder="Nombre" type="text" maxlength="12" [counter]="true"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Ingresa apellido</ion-label>
    <ion-input placeholder="Apellido" type="text" maxlength="12" [counter]="true"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Nivel Educacional</ion-label>
    <ion-input placeholder="Educación" type="text" maxlength="12" [counter]="true"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Fecha de Nacimiento</ion-label>
    <ion-input placeholder="Fecha nacimiento" type="text" maxlength="12" [counter]="true"></ion-input>
  </ion-item>
  <ion-row><ion-button>Limpiar</ion-button> <ion-button>Mostrar</ion-button></ion-row>
</ion-content>
